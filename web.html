<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Corrida</title>
</head>
<body>
    <h1>Calculadora de Corrida</h1>
    <form action="/calcular" method="POST">
        <label for="distancia">Escolha uma das distâncias pré-definidas ou insira uma distância qualquer (em Km):</label>
        <select name="distancia" id="distancia">
            <option value="">Selecione</option>
            <option value="5">5 Km</option>
            <option value="10">10 Km</option>
            <option value="15">15 Km</option>
            <option value="21.097">Meia Maratona (21.097 Km)</option>
            <option value="41.195">Maratona (41.195 Km)</option>
        </select>
        <input type="text" name="distancia_input">
        <br>
        <label for="ritmo">Qual o ritmo desejado (em minutos por Km)?</label>
        <input type="text" name="ritmo">
        <br>
        <button type="submit">Calcular Tempo total e Velocidade Média</button>
        <button type="button" onclick="location.href='/'">Cancelar</button>
    </form>
</body>
</html>
